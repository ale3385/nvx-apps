# performance tuning parameters
# ... general
nv.optimizefor=latency
# ... affinitization
nv.enablecpuaffinitymasks=true
nv.defaultcpuaffinitymask=[10]
simulator.client.sendAffinity=[11]
CLIENT_INPUTMUTIPLEXERCPUAFFMASK=[12]
